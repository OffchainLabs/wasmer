[package]
name = "wasmer-workspace"
description = "Wasmer workspace"
publish = false
autoexamples = false
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
wasmer = { version = "=4.0.0", path = "lib/api", default-features = false }
wasmer-compiler = { version = "=4.0.0", path = "lib/compiler", features = [
    "compiler",
], optional=true }
wasmer-compiler-cranelift = { version = "=4.0.0", path = "lib/compiler-cranelift", optional = true }
wasmer-compiler-singlepass = { version = "=4.0.0", path = "lib/compiler-singlepass", optional = true }
wasmer-compiler-llvm = { version = "=4.0.0", path = "lib/compiler-llvm", optional = true }
wasmer-emscripten = { version = "=4.0.0", path = "lib/emscripten", optional = true }
wasmer-wasix = { version = "0.9.0", path = "lib/wasix", optional = true }
wasmer-wast = { version = "=4.0.0", path = "tests/lib/wast", optional = true }
wasi-test-generator = { version = "=4.0.0", path = "tests/wasi-wast", optional = true }
wasmer-cache = { version = "=4.0.0", path = "lib/cache", optional = true }
wasmer-types = { version = "=4.0.0", path = "lib/types" }
wasmer-middlewares = { version = "=4.0.0", path = "lib/middlewares", optional = true }
cfg-if = "1.0"

[workspace]
members = [
    "fuzz",
    "lib/api",
    "lib/api/macro-wasmer-universal-test",
    "lib/c-api",
    "lib/c-api/examples/wasmer-capi-examples-runner",
    "lib/c-api/tests/wasmer-c-api-test-runner",
    "lib/cache",
    "lib/cli-compiler",
    "lib/cli",
    "lib/compiler-cranelift",
    "lib/compiler-llvm",
    "lib/compiler-singlepass",
    "lib/compiler",
    "lib/derive",
    "lib/emscripten",
    "lib/object",
    "lib/registry",
    "lib/sys-utils",
    "lib/types",
    "lib/virtual-fs",
    "lib/virtual-net",
    "lib/vm",
    "lib/wai-bindgen-wasmer",
    "lib/wasi-experimental-io-devices",
    "lib/wasi-types",
    "lib/wasix",
    "lib/wasix-http-client",
    "lib/wasm-interface",
    "tests/integration/cli",
    "tests/integration/ios",
    "tests/lib/compiler-test-derive",
    "tests/lib/wast",
    "tests/wasi-wast",
]
exclude = [
    "lib/wasi-web",
]
resolver = "2"

[workspace.package]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
edition = "2021"
homepage = "https://wasmer.io/"
license = "MIT"
repository = "https://github.com/wasmerio/wasmer"
rust-version = "1.67"
version = "4.0.0"

[workspace.dependencies]
webc = { version = "5.0.4", default-features = false }
wapm-targz-to-pirita = "0.3.1"
wasmer-toml = "0.6.0"

[build-dependencies]
test-generator = { path = "tests/lib/test-generator" }
build-deps = "0.1.4"
anyhow = "1.0"
glob = "0.3"
rustc_version = "0.4"

[dev-dependencies]
wasmer = { version = "=4.0.0", path = "lib/api", default-features = false, features = [] }
anyhow = "1.0"
criterion = "0.3"
lazy_static = "1.4"
serial_test = "0.5"
compiler-test-derive = { path = "tests/lib/compiler-test-derive" }
tempfile = "3.4.0"
# For logging tests using the `RUST_LOG=debug` when testing
test-log = { version = "0.2", default-features = false, features = ["trace"] }
tracing = { version = "0.1", default-features = false, features = ["log"] }
tracing-subscriber = { version = "0.3", default-features = false, features = [
    "env-filter",
    "fmt",
] }

[features]
# Don't add the compiler features in default, please add them on the Makefile
# since we might want to autoconfigure them depending on the availability on the host.
default = [
    "wat",
    "wast",
    "cache",
    "wasi",
    "engine",
    "emscripten",
    "middlewares",
]
# backend means that the `wasmer` crate will be compiled with the `wasmer-compiler` or the `jsc`.
# That means: that is able to execute modules
backend = []
jsc = ["wasmer/jsc", "backend", "wat", "wasmer/std"]
engine = ["universal"]
universal = []
cache = ["wasmer-cache"]
wast = ["wasmer-wast"]
wasi = ["wasmer-wasix"]
emscripten = ["wasmer-emscripten"]
wat = ["wasmer/wat"]
compiler = ["wasmer/compiler", "backend", "wasmer-compiler/translator"]
singlepass = ["compiler", "wasmer-compiler-singlepass", "wasmer/singlepass"]
cranelift = ["compiler", "wasmer-compiler-cranelift", "wasmer/cranelift"]
llvm = ["compiler", "wasmer-compiler-llvm", "wasmer/llvm"]
middlewares = ["wasmer-middlewares"]
wasmer-artifact-load = ["wasmer-compiler/wasmer-artifact-load"]
wasmer-artifact-create = ["wasmer-compiler/wasmer-artifact-create"]
static-artifact-load = ["wasmer-compiler/static-artifact-load"]
static-artifact-create = ["wasmer-compiler/static-artifact-create"]

# Testing features
test-singlepass = ["singlepass"]
test-cranelift = ["cranelift"]
test-llvm = ["llvm"]

test-universal = ["test-generator/test-universal"]

# Specifies that we're running in coverage testing mode. This disables tests
# that raise signals because that interferes with tarpaulin.
coverage = []

#[profile.release]
#debug = true

[[bench]]
name = "static_and_dynamic_functions"
harness = false

