[package]
name = "wasmer-cache"
description = "Cache system for Wasmer WebAssembly runtime"
categories = ["wasm", "caching"]
keywords = ["wasm", "webassembly", "cache"]
readme = "README.md"
authors.workspace = true
edition.workspace = true
homepage.workspace = true
license.workspace = true
repository.workspace = true
rust-version.workspace = true
version.workspace = true

[dependencies]
wasmer = { path = "../api", version = "=4.0.0", default-features = false }
hex = "0.4"
thiserror = "1"
blake3 = "1.0"

[dev-dependencies]
criterion = "0.3"
tempfile = "3.4.0"
rand = "0.8.3"
wasmer = { path = "../api", version = "=4.0.0", default-features = false, features = ["sys", "cranelift"] }
wasmer-compiler-singlepass = { path = "../compiler-singlepass", version = "=4.0.0" }

[features]
default = ["filesystem"]
filesystem = []
blake3-pure = ["blake3/pure"]

[package.metadata.docs.rs]
features = ["wasmer/sys"]
